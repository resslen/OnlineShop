<div class="jumbotron">
    <div class="container text-center">
        <h1>Online Shop</h1>
        <p>U nas wszystko kupisz w najniższych cenach.</p>
    </div>
</div>

<div class="container">
    <h4>Rekomendowane przez naszych ekspertów <span class="badge badge-info">POLECANE</span> </h4>
</div><hr>

<div class="container-fluid" >
    <div class="row">
        <div class="col-sm-4" *ngFor='let product of products'>
            <div class="card">
                <img class="card-img-top img-fluid mx-auto d-block" [routerLink]="['/products']" src="{{product.imageUrl}}" alt="Card image cap" style="width: 275px; height: 200px">
                <div class="card-body">
                    <h4 class="card-title text-center">{{product.productName}}</h4>
                    <p class="card-text text-center">{{product.description}}</p>
                </div>
            </div>
            <br>
        </div>
    </div>
</div><br><hr>
