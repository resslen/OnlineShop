<br>
<div class="form-group row">
    <label for="product-modify-name" class="col-2 col-form-label">Nazwa Produktu</label>
    <div class="col-10">
        <input class="form-control" type="text" [(ngModel)]="product.productName" id="product-modify-name">
    </div>
</div>
<div class="form-group row">
    <label for="product-modify-code" class="col-2 col-form-label">Kod produktu</label>
    <div class="col-10">
        <input class="form-control" type="text" [(ngModel)]="product.productCode" id="product-modify-code">
    </div>
</div>
<div class="form-group row">
    <label for="product-modify-imageURL" class="col-2 col-form-label">URL zdjęcia</label>
    <div class="col-10">
        <input class="form-control" type="url" [(ngModel)]="product.imageUrl" id="product-modify-imageURL">
    </div>
</div>
<div class="form-group row">
    <label for="product-modify-date" class="col-2 col-form-label">Data wstawienia</label>
    <div class="col-10">
        <input class="form-control" type="date" [(ngModel)]="product.releaseDate" id="product-modify-date">
    </div>
</div>
<div class="form-group row">
    <label for="product-modify-price" class="col-2 col-form-label">Cena produktu</label>
    <div class="col-10">
        <input class="form-control" type="text" [(ngModel)]="product.price" id="product-modify-price">
    </div>
</div>
<div class="form-group row">
    <label for="product-modify-starRating" class="col-2 col-form-label">Opinia</label>
    <div class="col-10">
        <input class="form-control" type="text" [(ngModel)]="product.starRating" id="product-modify-starRating">
    </div>
</div>
<div class="form-group row">
    <label for="product-modify-amount" class="col-2 col-form-label">Ilość sztuk</label>
    <div class="col-10">
        <input class="form-control" type="text" [(ngModel)]="product.amount" id="product-modify-amount">
    </div>
</div>
<div class="form-group row">
    <label for="product-modify-description" class="col-2 col-form-label">Opis</label>
    <div class="col-10">
        <textarea class="form-control" type="text" [(ngModel)]="product.description" rows="5" id="product-modify-description"></textarea>
    </div>
</div>
<div>
    <br>
    <button class="btn btn-primary" (click)="onBack()">Powrót</button>
    <button class="btn btn-primary" (click)="updateProduct(product.productName,
    product.productCode, product.releaseDate, product.price, product.description, product.starRating, product.imageUrl, product.amount)">Akceptuj modyfikacje</button>
</div>
